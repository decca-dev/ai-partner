<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body id="partner-body">
    <div class="container text-center">
        <h1 class="pb-3 mt-10">Your text:</h1>
        <h6 id="content" class="mb-3"></h6>
        <button class="btn btn-primary mt-10 mb-10" id="talk"></button>
        <div id="errors" class="mb-10"></div>
        <h2 class="pt-3 pb-3">Add a new response</h2>

        <div class="input-group mb-10">
            <span class="input-group-text">Trigger string and response</span>
            <input type="text" aria-label="Trigger word" class="form-control" placeholder="Trigger word" id="trigger">
            <input type="text" aria-label="Response" class="form-control" placeholder="Response" id="response">
            <button class="btn btn-success" id="add">Add</button>
        </div>

        <h2 class="pb-3">Available responses</h2>
        <table class="table table-dark" id="table">
            <thead>
              <tr>
                <th scope="col">Trigger</th>
                <th scope="col">Response</th>
              </tr>
            </thead>
            <tbody id="t-body">
            </tbody>
          </table>
    </div>
    <script src="../scripts/partner.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
