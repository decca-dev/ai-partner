<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/Trollge.png" type="image/png">
    <title></title>
    <meta name="keyword" content="ai partner, online gf, online bf">
    <meta content="AI Partner" property="og:title"> 
    <meta content="Tired of being a loner? Using this you can create your own AI partner than you can talk to directly, customize it with different responses and much more soon!" property="og:description">
    <meta content="https://www.decc00n.tk/ai-partner" property="og:url">
    <meta content="https://www.decc00n.tk/ai-partner/assets/Trollge.png" property="og:image">
    <meta content="#fc0303" data-react-helmet="true" name="theme-color">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body id="partner-body">
    <div class="container text-center">
        <h1 class="pb-3 mt-10">Your text:</h1>
        <h6 id="content" class="mb-3"></h6>
        <button class="btn btn-primary mt-10 mb-10" id="talk"></button>
        <div id="errors" class="mb-10"></div>
        <h2 class="pt-3 pb-3">Add a new response</h2>

        <div class="input-group mb-10">
            <span class="input-group-text">Trigger string and response</span>
            <input type="text" aria-label="Trigger word" class="form-control" placeholder="Trigger word" id="trigger">
            <input type="text" aria-label="Response" class="form-control" placeholder="Response" id="response">
            <button class="btn btn-success" id="add">Add</button>
        </div>

        <h2 class="pb-3">Available responses</h2>
        <table class="table table-dark" id="table">
            <thead>
              <tr>
                <th scope="col">Trigger</th>
                <th scope="col">Response</th>
              </tr>
            </thead>
            <tbody id="t-body">
            </tbody>
        </table>        
        <button type="button" class="btn btn-danger mt-10 mb-10" data-bs-toggle="modal" data-bs-target="#deletePartner">
          Delete Partner
        </button>
        <div class="modal fade" id="deletePartner" tabindex="-1" aria-labelledby="deletePartnerLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="deletePartnerLabel">Delete your partner's data</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Are you sure you want to delete your partner's data? This action cannot be undone.
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="deletePartner()">Yes</button>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script src="./scripts/partner.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
